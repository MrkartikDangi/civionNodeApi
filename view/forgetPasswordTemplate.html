<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Verification Code</title>
</head>

<body
    style="margin: 0; padding: 0; background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" style="padding: 40px 0;">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0"
                    style="background-color: #ffffff; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); padding: 40px;">
                    <tr>
                        <td>
                            <div style="text-align: center; margin-bottom: 30px;">
                                <h2 style="color: #2c3e50; margin: 0;">Verification Code</h2>
                                <p style="color: #7f8c8d; font-size: 14px; margin-top: 6px;">Secure access confirmation
                                </p>
                            </div>

                            <p style="font-size: 15px; color: #333333;">Hello,</p>
                            <p style="font-size: 15px; color: #555555;">
                                To proceed with your verification, please use the following code:
                            </p>

                            <div
                                style="margin: 30px 0; padding: 20px; background-color: #f1f9ff; border-left: 4px solid #3498db; border-radius: 6px; text-align: center;">
                                <p style="margin: 0; font-size: 24px; font-weight: bold; color: #3498db;">{{code}}</p>
                            </div>

                            <p style="font-size: 14px; color: #777777;">
                                If you did not request this, please ignore this message.
                            </p>

                            <p style="font-size: 14px; color: #555555; margin-top: 30px;">
                                Sincerely,<br>
                                <strong>Your Security Team</strong>
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
